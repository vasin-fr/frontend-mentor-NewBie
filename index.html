<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="block">
        <div class="block-inner">
          <div class="photo">
            <img src="./images/image-equilibrium.jpg" alt="nft" />
          </div>
          <h2 class="title">Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="price">
            <div>
              <img src="./images/icon-ethereum.svg" alt="ETH" />
              <span id="blue">0.041 ETH</span>
            </div>
            <div>
              <img src="./images/icon-clock.svg" alt="clock" id="clock" />
              <span>3 days left</span>
            </div>
          </div>
          <div class="dev">
            <div>
              <img src="./images/image-avatar.png" alt="avatar" />
            </div>
            <p>Creation of</p>
            <span>Jules Wyvern</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
